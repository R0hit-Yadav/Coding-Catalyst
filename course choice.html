<!-- course choice page  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Choice</title>
    <style>
        body 
        {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f1f1f1;
        }

        .container 
        {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 
        {
            text-align: center;
            margin-bottom: 20px;
        }

        .button-container 
        {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .button 
        {
            padding: 10px 20px;
            margin: 10px;
            border: 2px solid #007bff;
            border-radius: 5px;
            background-color: #fff;
            color: #007bff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .next-button
        {
            padding: 10px 200px;
            margin: 10px;
            border: 2px solid #007bff;
            border-radius: 5px;
            background-color: #1277e4;
            color: #e5e9ee;
            font-size: 16px;
            cursor: pointer;

        }

        .button.active 
        {
            background-color: #007bff;
            color: #fff;
        }

        .button:hover 
        {
            background-color: #007bff;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Course Choice</h1>
        <div class="button-container">
            <button class="button" onclick="toggleButton(this)">Java</button>
            <button class="button" onclick="toggleButton(this)">Python</button>
            <button class="button" onclick="toggleButton(this)">C</button>
            <button class="button" onclick="toggleButton(this)">C++</button>
            <button class="button" onclick="toggleButton(this)">Web Development</button>
            <button class="button" onclick="toggleButton(this)">SQL Fundamentals</button>
            <button class="button" onclick="toggleButton(this)">Rust</button>
            <button class="button" onclick="toggleButton(this)">MongoDB</button>
            <button class="button" onclick="toggleButton(this)">MATLAB</button>
            <button class="button" onclick="toggleButton(this)">JavaScript</button>
            <button class="next-button">Next Page ></button>
        </div>
    </div>

    <script>
        function toggleButton(button) 
        {
            button.classList.toggle('active');
        }
    </script>
</body>
</html>
