<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Course Selection</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .selected 
    {
      background-color: #33e677;
      color: #ec1212;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">Which Course(s) Do You Want to Learn?</h1>
    <div class="row mt-4">
      <div class="col-md-6">
        <button type="button" class="btn btn-primary btn-block mb-3" onclick="toggleSelection(this)">Java</button>
        <button type="button" class="btn btn-primary btn-block mb-3" onclick="toggleSelection(this)">JavaScript</button>
        <button type="button" class="btn btn-primary btn-block mb-3" onclick="toggleSelection(this)">Bootstrap</button>
        <button type="button" class="btn btn-primary btn-block mb-3" onclick="toggleSelection(this)">Python</button>
      </div>
      <div class="col-md-6">
        <button type="button" class="btn btn-primary btn-block mb-3" onclick="toggleSelection(this)">C/C++</button>
        <button type="button" class="btn btn-primary btn-block mb-3" onclick="toggleSelection(this)">Web Development</button>
        <button type="button" class="btn btn-primary btn-block mb-3" onclick="toggleSelection(this)">SQL Fundamentals</button>
        <button type="button" class="btn btn-primary btn-block mb-3" onclick="toggleSelection(this)">MongoDB</button>
      </div>
    </div>
  </div>

  <script>
    function toggleSelection(button) 
    {
      button.classList.toggle("selected");
    }
  </script>
</body>
</html>
